{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<form id="taskitem_form" method="post" action="/">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag |as_crispy_field }}: {{ field|as_crispy_field }}<br>
    {% endfor %}
    <input type="submit" name="submit" value="Add Task" class ="btn btn-primary" />
</form>
{% endblock %}
