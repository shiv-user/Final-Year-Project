<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'account/style2.css' %}" />
        <link rel="stylesheet" type="text/css" href="bootstrap.css" />
        <title>Forget Password</title>
        <style>
        .mainlogin input[type="submit"]
        {
            border-radius: 5px;
            color: white;
            background-color: #0006ffba;
            width: 120px;
            height: 30px;
            position: relative;
            left: 30%;
            top: 15px;
            font-size: 14px;
        }
        </style>
    </head>
    <body>

     <div class="header">
      <div class="inner_header">
        <div class="logo">
        </div>
        {% if not user.is_authenticated %}
        <div class="login">
            <a href="{% url 'login' %}"><li>Login</li></a>
        </div>
        {% else %}
        <div class="login">
            <a href="{% url 'logout' %}"><li>Logout</li></a>
        </div>
        {% endif %}
        <div class="innerhead">
          <ul class="nav">
            <a href="{% url 'account_app:home' %}"><li>Home</li></a>
            <a href="{% url 'account_app:about' %}"><li>About us</li></a>
            <a href="{% url 'account_app:support' %}"><li>Support</li></a>
          </ul>
        </div>
        </div>
     </div>
     {% load crispy_forms_tags %}
     <div class="form-container">
         <div class="row">
             <div class="col-12">
                <div class="loginbox">
                    <div class="loginheader">
                       <p id="adm">FORGOT PASSWORD</p>
                    </div>
                    <div class="mainlogin">
                      <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit">
                      </form>
                    </div>
                 </div>
             </div>
         </div>
     </div>
    </body>
</html>
