version: '3'

services:
  db:
    image: mongo
  web:
    build: .
    image: XYZfda_web 
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - migration
      - db
  migration:
    image: XYZfda_web 
    command: python manage.py migrate --noinput
    volumes:
      - .:/code
    depends_on:
      - db

